apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-interceptor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-interceptor
  template:
    metadata:
      labels:
        app: gitea-interceptor
    spec:
      serviceAccountName: pipeline
      containers:
      - name: gitea-interceptor
        image: "ko://github.com/cgruver/gitea-interceptor/cmd"
        args: [
          "-logtostderr",
          "-stderrthreshold", "INFO",
        ]
        resources:
          requests:
            memory: 32Mi
            cpu:    100m
          limits:
            memory: 256Mi
            cpu:    500m
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging-triggers
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability-triggers
        - name: METRICS_DOMAIN
          value: tekton.dev/triggers
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitea-interceptor
  name: gitea-interceptor
  namespace: tekton-pipelines
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8080
  selector:
    app: gitea-interceptor

---

apiVersion: triggers.tekton.dev/v1alpha1
kind: ClusterInterceptor
metadata:
  name: gitlab
spec:
  clientConfig:
    service:
      name: gitea-interceptor
      namespace: tekton-pipelines
      path: "gitlab"